<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to Start</title>
    <link rel="stylesheet" href="normalize.css" />
    <style>
      @font-face {
        font-family: "franie";
        src: url("Fonts/Franie/franievariabletest-italic-bf64c31f3d8c758-webfont.woff2")
            format("woff2"),
          url("Fonts/Franie/franievariabletest-italic-bf64c31f3d8c758-webfont.woff")
            format("woff");
        font-weight: italic;
        font-style: normal;
      }

      @font-face {
        font-family: "franie";
        src: url("Fonts/Franie/franievariabletest-regular-bf64c31f3d73b64-webfont.woff2")
            format("woff2"),
          url("Fonts/Franie/franievariabletest-regular-bf64c31f3d73b64-webfont.woff")
            format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "franie";
        src: url("Fonts/Franie/franievariabletest-bold-bf64c31f3d8798d-webfont.woff2")
            format("woff2"),
          url("Fonts/Franie/franievariabletest-bold-bf64c31f3d8798d-webfont.woff")
            format("woff");
        font-weight: bold;
        font-style: normal;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(#0007, #0000), #123;
        font-family: Arial, sans-serif;
        color: white;
      }
      .start-button {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 40px;
        font-size: 2rem;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        position: relative;
        font-family: "franie", Arial, sans-serif; /* Apply franie font */
      }

      .start-button:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        transform: scale(1.1);
      }

      .iframe-container {
        display: none;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <button class="start-button" onclick="startExperience()">
      Click to Start
    </button>
    <div class="iframe-container" id="iframeContainer">
      <iframe
        id="mainIframe"
        src=""
        frameborder="0"
        style="width: 100%; height: 100%"
      ></iframe>
    </div>

    <script>
      function startExperience() {
        sessionStorage.setItem("started", "true"); // Set the flag
        document.querySelector(".start-button").style.display = "none"; // Hide the button
        document.getElementById("iframeContainer").style.display = "block"; // Show the iframe container
        document.getElementById("mainIframe").src = "BPOTY.html"; // Load BPOTY.html in the iframe
      }
    </script>
  </body>
</html>
